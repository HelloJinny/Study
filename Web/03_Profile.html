<!--
1. 아이디 / 비밀번호 확인 입력 기능 추가.(20점)

2. 서버 전송 전, 비밀번호 / 비밀번호 확인 데이터의 일치 여부 기능.(10점)
     . 일치하지 않을 경우 "비밀번호를 확인하세요." 메세지 출력(alert())

3. 입력 양식에 데이터가 입력되지 않은 경우 데이터 입력 유도 메세지 출력 기능.(20점)
     . 체크 항목 : 성명, 아이디, 비밀번호/비밀번호 확인, 전화번호
     .  ex) 이름을 입력하지 않은 경우 : "이름을 입력하세요." 메시지 출력(alert())
-->

 <script type = "text/javascript">
 window.onload = function() {
		document.getElementById('myForm').onsubmit=function() {
			var output = '';
			var strGender = '';
			var strHobby = '';
					
			var name = document.getElementById('name').value;
			var id = document.getElementById('id').value;
			var pwd = document.getElementById('pwd').value;
			var pwd_check = document.getElementById('pwd_check').value;
			var t0 = document.getElementById('t0').value;
			var t1 = document.getElementById('t1').value;
			var t2 = document.getElementById('t2').value;
			var t3 = document.getElementById('t3').value;
			var job = document.getElementById('job').value;
			var gender = document.getElementsByName('gender');
			var hobby = document.getElementsByName('hobby');
			var memo = document.getElementById('memo').value;

			
	/* 성별 */	
			for(var i=0; i<gender.length; i++){
				if(gender[i].checked == true){
					if(gender[i].value == "M"){
						strGender = "남";
					}else{
						strGender = "여";
					}
				}
			}

			
	/* 취미 */
			for(var i=0; i < hobby.length; i++){
				if(hobby[i].checked == true){
					if(hobby[i].value == "1"){
						strHobby += '바둑  ';
					}else if(hobby[i].value == "2"){
						strHobby += '게임  ';
					}else if(hobby[i].value == "3"){
						strHobby += '낚시  ';
					}else if(hobby[i].value == "4"){
						strHobby += '독서  ';
					}
				}
			}

			
	/* 공백X */
				if (name == '') {
					alert('이름을 입력하세요.') ;
					return false;                    //  입력이 안되어 있으면 submit 이벤트를 중지
				}else if(id == '') {
					alert('아이디를 입력하세요.');
					return false;
				}else if(pwd == '') {
					alert('비밀번호를 입력하세요.');
					return false;
				}else if(pwd_check == '') {
					alert('비밀번호 확인을 입력하세요.')
					return false;
				}else if ( /*t1 == '' ||*/ t2 == '' || t3 == '') {
				  	alert('전화번호를 입력하세요.');
					return false;
				}
				
	/* 비밀번호 확인 */			
				if(pwd == pwd_check){
					alert('회원가입성공');
				}else{
					alert('비밀번호를 확인하세요....');
					return false; // 이미 가지고 있는 이벤트 핸들러 제거됨.
				}
								 
				 output += '성명 : '+name+'\n';
				 output += '아이디 : '+id+'\n';
				 output += '비밀번호 : '+pwd+'\n';
				 output += '전화번호 : ' +t0+ ' ' +t1+  '- '+t2+ '-' +t3+ '\n';
				 output += '직업 : '+job+'\n';
				 output += '성별 : '+strGender+'\n';
				 output += '취미 : '+strHobby+'\n';
				 output += '자기 소개 : '+memo+'\n';
							 
				 alert(output);		
		};
	};
 </script>

	<form action="" id="myForm">
		<table border="1">
			<!-- <caption align="center" font-size="15pt"; >간단한 회원 정보 입력 양식</caption> -->
			<tr>
				<td colspan="2" align="center">
					<b>간단한 회원 정보 입력 양식</b>
				</td>
			</tr>
			
			<tr>
				<th><font color="#FF0000">*</font> 성명</th>
				<td>
					<input type="text" id="name" size="30">
				</td>
			</tr>
			<tr>
				<th><font color="#FF0000">*</font>아이디</th>
				<td>
					<input type="text" id="id" size="30">
				</td>
			</tr>
			<tr>
				<th><font color="#FF0000">*</font> 비밀번호</th>
				<td>
					<input type="password" id="pwd" size="30">
				</td>
			</tr>
			<tr>
			     <th><font color="#FF0000">*</font> 비밀번호 확인</th>
			     <td>
			       	<input type="password" id=pwd_check size="30">
			     </td>
			</tr>
			<tr>
				<th><font color="#FF0000">*</font> 전화번호</th>
				<td>
					<select id="t0">
						<option>SKT</option>
						<option>KT</option>
						<option>LG</option>
						<option>알뜰폰</option>
					</select>
					<!-- <input type="text" id="t1" size="5"> -->
					<select id="t1">
						<option>010</option>
						<option>011</option>
						<option>016</option>
						<option>019</option>
					</select>  -
					<input type="text" id="t2" size="6"> -
					<input type="text" id="t3" size="6">
				</td>
			</tr>
			<tr>
				<th>직업</th>
				<td>
					<select id="job" name="job">
						<option value="학생" SELECTED>학생</option>
						<option value="직장인">직장인</option>
						<option value="주부">주부</option>
						<option value="무직">무직</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>성별</th>
				<td>
					<input type="radio" name="gender" value="M" checked>남
					<input type="radio" name="gender" value="F">여
				</td>
			</tr>
			<tr>
				<th>취미</th>

					<input type="checkbox" name="hobby" value="1">바둑

			</tr>
			<tr>
				<th>자기 소개</th>

				</td>
			</tr>
			<tr>
